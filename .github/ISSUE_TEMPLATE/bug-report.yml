name: "üêõ Bug Report"
description: Let us know about a bug!
labels: bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide a clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it?
      description: |
        Please be minimal and precise as possible. If your repo/run is public, please include a URL so it is easier for us to investigate.
    validations:
      required: true
  
  - type: textarea
    id: screenshots
    attributes:
      label: If applicable, add screenshots to help explain your problem.

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?
